<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Sender • Sign In / Create Account</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./Css/style.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Box Sender</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 justify-content-center">
      <div class="col-md-5">
        <div class="card p-3">
          <h5 class="mb-3">Sign In</h5>
          <div id="alertIn" class="alert alert-danger" hidden></div>
          <form id="formSignIn">
            <div class="mb-3">
              <label for="inEmail" class="form-label">Email address</label>
              <input name = "email" type="email" class="form-control" id="inEmail" placeholder="you@company.com" required>
            </div>
            <div class="mb-3">
              <label for="inPass" class="form-label">Password</label>
              <input name = "password" type="password" class="form-control" id="inPass" placeholder="••••••••" required>
            </div>
            <button class="btn btn-brand w-100" type="submit">Sign In</button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card p-3">
          <h5 class="mb-3">Create Account</h5>
          <div id="alertUp" class="alert" hidden></div>
          <form id="formSignUp">
            <div class="mb-3">
              <label for="upEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="upEmail" placeholder="you@company.com" required>
            </div>
            <div class="mb-3">
              <label for="upPass" class="form-label">Password</label>
              <input type="password" class="form-control" id="upPass" minlength="6" placeholder="min 6 characters" required>
            </div>
            <div class="mb-3">
              <label for="upPass2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="upPass2" minlength="6" placeholder="repeat password" required>
            </div>
            <button class="btn btn-okay w-100" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </main>


  <script src="assets/js/api.js"></script>
  <script src="assets/js/login.js"></script>


</body>
</html>
