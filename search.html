<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Sender â€¢ Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container container-narrow d-flex align-items-center">
      <a class="navbar-brand" href="./dashboard.html">Box Sender</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-light btn-sm" href="pickup.html">Pickup</a>
        <button id="btnOut" class="btn btn-light btn-sm">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container container-narrow py-4">
    <div class="card p-3">
      <h5 class="mb-2">Search Packages</h5>
      <div class="row g-2">
        <div class="col-md-8">
          <label class="form-label" for="q">Query</label>
          <input id="q" class="form-control" placeholder="tracking / recipient / carrier" />
        </div>
        <div class="col-md-4">
          <label class="form-label" for="status">Status</label>
          <select id="status" class="form-select">
            <option value="all">All</option>
            <option value="logged">Logged</option>
            <option value="picked">Picked</option>
          </select>
        </div>
      </div>

      <div class="table-responsive mt-3" style="max-height:560px;">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Tracking #</th><th>Carrier</th><th>Recipient</th>
              <th>Logged At</th><th>Code</th><th>Status</th><th>Pickup At</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
