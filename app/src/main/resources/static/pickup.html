<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Sender â€¢ Pickup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/Css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container container-narrow d-flex align-items-center">
      <a class="navbar-brand" href="/dashboard.html">Box Sender</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-light btn-sm" href="/search.html">Search</a>
        <button id="btnOut" class="btn btn-light btn-sm">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container  p-5 m-5">
    <div class="card p-5 m-5">
      <h5 class="mb-2">Pickup Package</h5>
      <form id="pickupForm">
        <div class="row g-2">
            <label class="form-label" for="pt">Tracking Number *</label>
            <input id="pt" class="form-control" required />
          
            <label class="form-label" for="pc">Pickup Code *</label>
            <input id="pc" class="form-control" required />
          
            <label class="form-label" for="pb">Picked up by</label>
            <input id="pb" class="form-control" />
          
            <label class="form-label" for="ps">Staff (optional)</label>
            <input id="ps" class="form-control" />
          
        </div>
        <div class="mt-3">
          <button class="btn btn-success" type="submit">Mark Picked Up</button>
        </div>
      </form>
      <p id="msg" class="small-muted mt-2"></p>
    </div>
  </main>


</body>
</html>
