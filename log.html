<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Sender • Log Package</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">

</head>
<body class="bg-dark">
  <nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="./dashboard.html">Box Sender</a>
        <a class="btn btn-outline-light btn-sm" href="search.html">Search</a>
        <button class="btn btn-outline-light btn-sm" id="btnSignOut">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container">

        <div class="card p-5 m-5">
          <h5>Log Package</h5>
          <form id="logForm" >
            <div class="row g-2">
              <div class="col-md-12">
                <label class="form-label" for="trackingNumber">Tracking Number *</label>
                <input name = "trackingNumber" id="trackingNumber" class="form-control" required placeholder="e.g., 1Z999AA10123456784" >
              </div>
              <div class="col-md-6">
                <label class="form-label" for="carrier">Carrier *</label>
                <select id="carrier" name="carrier" class="form-select" required>
                  <option value="">Select carrier…</option>
                  <option value="UPS">UPS</option>
                  <option value="USPS">USPS</option>
                  <option value="FedEx">FedEx</option>
                  <option value="DHL">DHL</option>
                  <option value="Amazon Logistics">Amazon Logistics</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <label class="form-label" for="recipientName">Recipient First Name *</label>
                  <input id="recipientFirstName" name = "recipientFirstName" class="form-control" required placeholder="e.g., Alex " required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="recipientName">Recipient Last Name *</label>
                  <input id="recipientLastName" name ="recipientLastName" class="form-control" required placeholder="e.g.,  Johnson" required>
                </div>
                <label class="form-label" for="recipientEmail">Recipient Email *</label>
                <input id="recipientEmail" name ="recipientEmail" class="form-control" type="email" placeholder="e.g., alex@company.com" required>
              </div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-outline-dark" type="submit">Log Package</button>
              <button id="btnClear" type="reset" class="btn btn-outline-dark">Clear All</button>
            </div>
          </form>
      
    </div>
  </main>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/api.js" defer></script>
<script src="assets/js/log.js" defer></script>

</body>
</html>
