<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Sender • Log Package</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="dashboard.html">Box Sender</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-outline-dark btn-sm" href="search.html">Search</a>
        <button class="btn btn-outline-dark btn-sm" id="btnSignOut">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3">
      <div class="col-lg-5">
        <div class="card p-3">
          <h5>Log Package</h5>
          <form id="logForm" novalidate>
            <div class="row g-2">
              <div class="col-md-12">
                <label class="form-label" for="trackingNum">Tracking Number *</label>
                <input id="trackingNum" class="form-control" required placeholder="e.g., 1Z999AA10123456784">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="carrier">Carrier *</label>
                <select id="carrier" class="form-select" required>
                  <option value="">Select carrier…</option>
                  <option>UPS</option>
                  <option>USPS</option>
                  <option>FedEx</option>
                  <option>DHL</option>
                  <option>Amazon Logistics</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="recipientName">Recipient Name *</label>
                <input id="recipientName" class="form-control" required placeholder="e.g., Alex Johnson">
              </div>
              <div class="col-md-12">
                <label class="form-label" for="recipientEmail">Recipient Email</label>
                <input id="recipientEmail" class="form-control" type="email" placeholder="e.g., alex@company.com">
              </div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-outline-dark" type="submit">Log Package</button>
              <button class="btn btn-outline-dark" type="button" id="btnClear">Clear All</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card p-3">
          <h5>Recent Packages</h5>
          <div class="table-responsive" style="max-height: 520px;">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>Tracking #</th><th>Carrier</th><th>Recipient</th><th>Logged At</th><th>Pickup Code</th><th>Status</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/app.js"></script>

  <script>BS.initLog();</script>
</body>
</html>
